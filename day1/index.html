<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var myHTTP = new XMLHttpRequest(); //create an instance for the XMLHTTPRequest
        
        myHTTP.open('GET', 'https://jsonplaceholder.typicode.com/users');
        myHTTP.send();

        myHTTP.onload = function() {
            if(myHTTP.status == 200){
                console.log('Users Data: ',myHTTP.response);
                document.getElementById('status').innerHTML = myHTTP.status;
                document.getElementById('users').innerHTML = myHTTP.response;
            }
            if(myHTTP.status !== 200){
                console.log('Error:');
                document.getElementById('status').innerHTML = myHTTP.status;
            }
        }
    </script>
</head>
<body>
    <h1 id="status"></h1>
    <div id="users"></div>
</body>
</html>
